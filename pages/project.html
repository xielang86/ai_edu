<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课题进展</title>
  <script src="./pages/util.js"></script>
  <script src="./pages/project.js"></script>
  <style>
    /* 整体页面布局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
          .progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* 单个圆圈的样式 */
       .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
        }

        /* 箭头的样式 */
       .arrow {
            width: 30px;
            height: 2px;
            background-color: gray;
            margin-right: 10px;
            margin-left: 10px;
        }

        /* 完成状态的圆圈（绿色） */
       .completed {
            background-color: green;
        }

        /* 完成状态的箭头（绿色） */
       .completed +.arrow {
            background-color: green;
        }

        /* 尚未开始状态的圆圈（灰色） */
       .not-started {
            background-color: gray;
        }

        /* 最后一个箭头去掉右边的外边距 */
       .arrow:last-child {
            margin-right: 0;
        }

    /* 返回按钮样式 */
   .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }

    /* 各区域通用样式 */
   .section {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* 学生信息区域样式 */
   .student-info {
      font-weight: bold;
    }

    /* 问答中心区域样式 */
   .qa-section button {
      padding: 5px 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* 文件柜区域样式 */
   .file-cabinet-section button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

   .file-list {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>

<body>
  <button class="back-button">返回课题列表</button>

  <!-- 学生信息区域 -->
  <div class="section student-info">
    <span id="student-username"></span> - <span id="project-name"></span>
  </div>

  <!-- 课题进度区域 -->
  <div class="progress-container">
        <div class="circle not-started" id="lesson_start">开题</div>
        <div class="arrow"></div>
        <div class="circle not-started" id="first_check">初审</div>
        <div class="arrow"></div>
        <div class="circle not-started" id="middle_check">中审</div>
        <div class="arrow"></div>
        <div class="circle not-started" id="final_check">终审</div>
        <div class="arrow"></div>
        <div class="circle not-started" id="lesson_end">结束</div>
    </div>
  <!-- 问答中心区域 -->
  <div class="section qa-section">
    <button id="qa-button">进入问答中心</button>
  </div>

  <!-- 文件柜区域 -->
  <div class="section file-cabinet-section">
    <button id="upload-button">上传附件</button>
    <div>
      <button id="my-files-button">我的文件集</button>
      <button id="teacher-files-button">老师的文件集</button>
    </div>
    <ul id="file-list"></ul>
  </div>

</body>

</html>
