<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./pages/file_center.js"></script>
  <script src="./pages/util.js"></script>
  <title>文件柜</title>
  <style>
    /* 整体页面布局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

  .container {
      width: 80%;
      margin: 0 auto;
    }

    /* 各区域通用标题样式 */
  .section-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    /* 第一块区域（用户名区域）样式 */
  .user-info-section {
      margin-bottom: 20px;
      margin-top: 40px;
    }

   .user-info-section button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 第二块区域（文件夹区域）样式 */
  .folder-section {
      margin-bottom: 20px;
    }

   .folder-section button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px 12px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 第三块区域（子文件夹区域）样式 */
  .subfolder-section {
      margin-bottom: 20px;
    }

   .subfolder-section button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px 12px;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 第四块区域（文件列表区域）样式 */
  .file-list-section {
      margin-bottom: 20px;
    }

   .file-list-section button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px 12px;
      background-color: #d0d0d0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

 .rectangle {
      width: 60px;
      height: 40px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  }
  </style>
</head>

<body>
  <div class="rectangle">
    <p id="page_title">文件柜</p>
  </div>
  <div class="container">
    <!-- 第一块区域：显示用户名 -->
    <div class="user-info-section">
      <button id="username" onclick="window.location.href='/user_center'">用户名（此处应替换为真实用户名）</button>
    </div>

    <!-- 第二块区域：显示文件夹 -->
    <div class="folder-section" id="folderSection"></div>

    <!-- 第三块区域：显示子文件夹 -->
    <div class="subfolder-section" id="subfolderSection"></div>

    <!-- 第四块区域：显示文件列表 -->
    <div class="file-list-section" id="fileListSection"></div>
  </div>

</body>

</html>
