<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
  <style>
    form {
      width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }

 .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <form id="registrationForm">
    <label for="role">角色:
      <select id="role"  name="role" onchange="toggleFields()"  required>
        <option value="家长">家长</option>
        <option value="老师">老师</option>
      </select>
    </label>
    <label for="username">用户名（英文数字和下划线组成）:
      <input type="text" id="username" name="username" pattern="[a-zA-Z0-9_]+" required>
    </label>
    <label for="phone">手机号:
      <input type="text" id="phone" name="username" required>
      <button type="button" onclick="sendVerificationCode()">发送验证码</button>
    </label>
    <label for="verificationCode">验证码:
      <input type="text" id="verificationCode" name="verificationCode" required>
    </label>
    <label for="password">密码（6到20位）:
      <input type="password" id="password" name="password" pattern=".{6,20}" required>
    </label>
    <label for="confirmPassword">重复输入密码:
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </label>
    <div id="parentFields"></div>
      <label for="graduateSchool">毕业院校:
        <select id="graduateSchool" name="graduateSchool" onchange="enableOtherInput()">
          <option value="清华大学">清华大学</option>
          <option value="北京大学">北京大学</option>
          <option value="复旦大学">复旦大学</option>
          <option value="上海交通大学">上海交通大学</option>
          <option value="其他">其他</option>
        </select>
      </label>
      <label for="major">专业方向:
        <select id="major" name="major">
          <option value="计算机科学与技术">计算机科学与技术</option>
          <option value="电子信息工程">电子信息工程</option>
          <option value="工商管理">工商管理</option>
          <option value="金融学">金融学</option>
        </select>
      </label>
      <label for="degree">最高学位:
        <select id="degree" name="degree">
          <option value="学士">学士</option>
          <option value="硕士">硕士</option>
          <option value="博士">博士</option>
          <option value="其他">其他</option>
        </select>
      </label>
      <label for="jobDirection">岗位方向:
        <input type="text" id="jobDirection" name="jobDirection">
      </label>
    </div>
    <button type="submit">下一步</button>
  </form>
  <script>
    let verificationCode; // 用于存储后端发送过来的验证码

    function sendVerificationCode() {
      const phone = document.getElementById('phone').value;
      if (!phone.match(/^1[3-9]\d{9}$/)) {
        alert('请输入正确的手机号');
        return;
      }
      // 使用fetch发送AJAX请求到后端获取验证码
      fetch('/send_verification_code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ phone: phone })
      })
    .then(response => response.json())
    .then(data => {
          if (data.status ==='success') {
            verificationCode = data.code; // 保存后端返回的验证码
            alert('验证码已发送');
          } else {
            alert('验证码发送失败，请稍后再试');
          }
        })
    .catch(error => {
          console.error(error);
          alert('发生错误，请稍后再试');
        });
    }
    function toggleFields() {
      const role = document.getElementById('role').value;
      const parentFields = document.getElementById('parentFields');
      if (role === '家长') {
        parentFields.style.display = 'block';
      } else {
        parentFields.style.display = 'none';
      }
    }

    function enableOtherInput() {
      const graduateSchool = document.getElementById('graduateSchool').value;
      const otherInput = document.getElementById('graduateSchoolOther');
      if (graduateSchool === '其他') {
        otherInput.style.display = 'block';
      } else {
        otherInput.style.display = 'none';
      }
    }

    const form = document.getElementById('registrationForm');
     form.addEventListener('submit', async function (e) {
      e.preventDefault();
      // const inputVerificationCode = document.getElementById('verificationCode').value;
      // TODO(xl): waiting for really code
      const inputVerificationCode = verificationCode;
      if (inputVerificationCode === verificationCode) {
        // 收集表单数据，根据角色判断是否包含家长相关字段
        const formData = {
          role: document.getElementById('role').value,
          username: document.getElementById('username').value,
          phone: document.getElementById('phone').value,
          password: document.getElementById('password').value,
        };
        if (formData.role === '家长') {
          formData.graduateSchool = document.getElementById('graduateSchool').value;
          formData.major = document.getElementById('major').value;
          formData.degree = document.getElementById('degree').value;
          formData.jobDirection = document.getElementById('jobDirection').value;
        }

        // 使用fetch发送POST请求到后端的/register_post接口
        try {
          const response = await fetch('/register_post', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          const result = await response.json();
          if (result.status ==='success') {
            alert('注册成功');
            window.location.href = "login.html";
          } else {
            alert(result.message || '注册失败，请稍后再试');
          }
        } catch (error) {
          console.error(error);
          alert('网络异常，请稍后再试');
        }
      } else {
        const error = document.createElement('p');
        error.className = 'error';
        error.textContent = '验证码错误，请重新输入';
        form.appendChild(error);
      }
    });
  </script>
</body>

</html>
