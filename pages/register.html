<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/css/register.css">
    <title>创建账号页面</title>
</head>

<body>
    <!-- Banner 区域 -->
    <div class="banner">
        <img src="./pages/css/back1.jpg" alt="创建账号">
        <h1>创建账号</h1>
    </div>
    <!-- 正文内容区域 -->
    <div class="main-content">
        <!-- 第一块内容 -->
        <div class="section-1">
            <div class="form-row">
                <label for="role">角色：</label>
                <select id="role">
                    <option value="parent">家长</option>
                    <option value="teacher">老师</option>
                </select>
            </div>
            <div class="form-row">
                <label for="username">用户名：</label>
                <input type="text" id="username">
            </div>
            <div class="form-row">
                <label for="phone">手机号：</label>
                <input type="text" id="phone">
                <button id="sms_btn" class="send-code-btn">发送验证码</button>
            </div>
            <div class="form-row">
                <label for="verify_code">验证码</label>
                <input type="text" id="verify_code">
                <div id="errorMessage" style="color: red; display: none;"></div>
            </div>
            <div class="form-row">
                <label for="password">密码：</label>
                <input type="password" id="password">
            </div>
            <div class="form-row">
                <label for="password-confirm">重复输入：</label>
                <input type="password" id="password-confirm">
            </div>
        </div>
        <!-- 第二块内容 -->
        <div class="section-2">
            <h2>家长信息</h2>
            <div class="form-row">
                <label for="graduateSchool">毕业院校：</label>
                <input type="text" id="graduateSchool">
            </div>
            <div class="form-row">
                <label for="major">专业方向：</label>
                <input type="text" id="major">
            </div>
            <div class="form-row">
                <label for="degree">最高学位：</label>
                <select id="degree">
                    <option value="bachelor">本科</option>
                    <option value="master">硕士</option>
                    <option value="doctor">博士</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-row">
                <label for="jobDirection">岗位方向：</label>
                <input type="text" id="jobDirection">
            </div>
        </div>
    <button id="confirm-btn" class="confirm-btn">确认</button>

    </div>
</body>

  <script src="./pages/scripts/util.js"></script>
  <script src="./pages/scripts/register.js"></script>

</html>
