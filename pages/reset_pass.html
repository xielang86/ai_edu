<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/css/reset_pass.css">
    <title>重置密码页面</title>
</head>

<body>
    <!-- Banner 区域 -->
    <div class="banner">
        <img src="./pages/css/back1.jpg" alt="重置密码">
        <h1>重置密码</h1>
    </div>
    <!-- 正文内容区域 -->
    <div class="main-content">
        <!-- 第一块内容 -->
        <div class="section-1">
            <div class="form-row">
                <label for="username">用户名：</label>
                <input type="text" id="username">
            </div>
            <div class="form-row">
                <label for="phone">手机号：</label>
                <input type="text" id="phone">
                <button id="sms_btn" class="send-code-btn">发送验证码</button>
            </div>
            <div class="form-row">
                <label for="verify_code">验证码</label>
                <input type="text" id="verify_code">
                <div id="errorMessage" style="color: red; display: none;"></div>
            </div>
            <div class="form-row">
                <label for="password">密码：</label>
                <input type="password" id="password">
                <div id="errorPassMessage" style="color: red; display: none;"></div>
            </div>
            <div class="form-row">
                <label for="password-confirm">重复输入：</label>
                <input type="password" id="password-confirm">
            </div>
        </div>
        <!-- 第二块内容 -->
        <div class="section-2">
            <button class="confirm-btn">确认</button>
        </div>
    </div>
</body>

  <script src="./pages/util.js"></script>
  <script src="./pages/scripts/reset_pass.js"></script>
</html>
