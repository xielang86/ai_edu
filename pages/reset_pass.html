<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密码</title>
  <script src="./pages/util.js"></script>
  <script src="./pages/reset_pass.js"></script>
  <style>
    form {
      width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="button"] {
      background-color: #ccc;
      margin-bottom: 10px;
    }

   .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <form id="resetPasswordForm">
    <label for="phone">手机号:
      <input type="text" id="phone" required>
    </label>
    <button type="button" onclick="sendVerificationCode()">发送验证码</button>
    <label for="verificationCode">验证码:
      <input type="text" id="verificationCode" required>
    </label>
    <label for="newPassword">新密码（6到20位）:
      <input type="password" id="newPassword" pattern=".{6,20}" required>
    </label>
    <label for="confirmPassword">重复输入密码:
      <input type="password" id="confirmPassword" required>
    </label>
    <button type="submit">提交</button>
  </form>
</body>

</html>
