<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <script src="./pages/util.js"></script>
  <script src="./pages/user_center.js"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

button {
  margin: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.section {
  margin: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
}
 .rectangle {
      width: 300px;
      height: 40px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  }
  </style>
</head>

<body>
    <div class="rectangle">
        <p id="username">username</p>
    </div>
  <div id="user_center"></div>
</body>

</html>
